<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <ul>
        {% for title, price, img, link in data %}
            <li class="list_item">
                <div class="item_container">
                    <a class="content_link shadow" href="{{ link }}">
                        <div class="item"><img class='content_img' src="{{ img }}" alt="{{ title }}">
                            <div class="content">
                                <h3>{{ title }}</h3>
                                <span>{{ price }} грн.</span>
                            </div>
                        </div>
                    </a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
<script src="https://use.fontawesome.com/d0d7e7dff2.js"></script>
</body>
</html>
