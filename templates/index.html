<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RozetkaCrawler</title>
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script>
    function Proceed(){
        var d = document.getElementById("btn");
        d.className += " active";
    }
    </script>
</head>
<body>

<div class="select_item">
    <form method="POST" id='s_pruduct' action="/result">
        <select name="producer" id="product">
            {% for title in titles %}
                <option value="{{ title[0] }}">{{ title[0] }}</option>
            {% endfor %}
        </select>
    </form>
</div>

<div class="container">
    <button id='btn' class="button shadow" onclick="Proceed()" form="s_pruduct">
        <i class="fa fa-play" aria-hidden="true"></i>
    </button>
</div>

<script src="https://use.fontawesome.com/d0d7e7dff2.js"></script>
</body>
</html>
